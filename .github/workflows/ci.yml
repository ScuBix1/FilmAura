name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install dependencies (frontend)
        run: npm install
        working-directory: frontend

      - name: Run lint (frontend)
        run: npm run lint
        working-directory: frontend

